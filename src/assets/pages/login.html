<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accede a tu cuenta | PcMarket </title>
    <link rel="stylesheet" href="/static/styles/login_style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="/static/icons/logo_title.ico" type="image/x-icon">

</head>
<body>
    <div class="wrapper">
        <form action="/user/login/" method="post">
            <h1>Iniciar sesión</h1>
            <div class="input-box">
                <input type="text" name="email" placeholder="Email*" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Contraseña" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">Recuérdame</label>
                <a href="">¿Has olvidado tu contraseña?</a>
            </div>

            <button type="submit" class="btn">Iniciar sesión</button>

            <div class="register-link">
                <p>¿Eres nuevo cliente? <a href="/user/signup">Regístrate</a></p>
            </div>
            
            {% if error %}
            <div class="error-message">{{ error }}</div>
            {% endif %}
         
            </div>
        </form>
    </div>
</body>
</html>
