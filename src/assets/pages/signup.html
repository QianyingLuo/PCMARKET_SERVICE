<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accede a tu cuenta | PcMarket </title>
    <link rel="stylesheet" href="/static/styles/signup_style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="/static/icons/logo_title.ico" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Crear cuenta</h1>
            <div class="input-box">
                <input type="text" placeholder="Nombre*" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Email*" required>
                <i class='bx bxs-envelope' ></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Contraseña*" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Repetir contraseña*" required>
                <i class='bx bxs-lock'></i>
            </div>

            <div class="accept-privacy-policy">
                <label><input type="checkbox">He leído y acepto la política de privacidad</label>
            </div>

            <button type="submit" class="btn">Crear cuenta</button>

            <div class="register-link">
                <p>Ya tengo una cuenta: <a href="/login">Iniciar sesión</a></p>
            </div>
        </form>
    </div>
</body>
</html>
